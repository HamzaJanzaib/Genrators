<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Form</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/form.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <main>
        <nav class="nav-designs">
            <div class="lef">
                <a href="templates.html"><img src="public/images/logo.png" alt=""></a>
                <h1>Fill The Feild Your CV</h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
        </nav>
        <form class="form-box" id="form"><!-- form start-->
            <div class="top-group"><!-- top-group start-->
                <div class="first"><!-- first end-->
                    <div class="input-group">
                        <label for="FirstName">First Name</label>
                        <input type="text" id="FirstName" name="First Name" required>
                    </div>
                    <div class="input-group">
                        <label for="LastName">Last Name</label>
                        <input type="text" id="LastName" name="Last Name" required>
                    </div>
                    <div class="input-group">
                        <label for="Feild">Feild</label>
                        <input type="text" id="Feild" name="Feild" required>
                    </div>
                </div><!-- first end-->
                <div class="second"><!-- second end-->
                    <div class="img-group">
                        <label for="image">Add Your Image</label>
                        <input type="file" id="image" name="Add Your Image" required>
                    </div>
                </div><!-- second end-->
            </div><!-- top-group end-->

            <section class="middle-group"><!-- middle-group start-->
                <div class="middle-1"><!--middle-1 start-->
                    <H3>personal information</H3>
                    <div class="input-group">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="PhoneNumber">Phone</label>
                        <input type="number" id="PhoneNumber" name="Phone Number" required>
                    </div>
                    <div class="input-group">
                        <label for="Address">Address</label>
                        <input type="text" id="Address" name="Address" required>
                    </div>
                    <div class="input-group">
                        <label for="City">City</label>
                        <input type="text" id="City" name="City" required>
                    </div>
                    <div class="input-group">
                        <label for="Cnicno">CNIC NO</label>
                        <input type="number" id="Cnicno" name="Cnic no" required>
                    </div>
                </div><!--middle-1 end-->
                <div class="middle-2"><!--middle-2 start-->
                    <h3>Skills</h3>
                    <div class="input-group">
                        <label for="Skills 1">Skills 1</label>
                        <input type="text" id="Skills" name="Skills" required>
                    </div>
                    <div class="input-group">
                        <label for="Skills2 ">Skills 2</label>
                        <input type="text" id="Skills2 " name="Skills 2">
                    </div>
                    <h3>Education</h3>
                    <div class="input-group">
                        <label for="Matriculation ">Matriculation </label>
                        <input type="text" id="Matriculation " name="Matriculation " required>
                    </div>
                    <div class="input-group">
                        <label for="intermediate">intermediate</label>
                        <input type="text" id="intermediate" name="intermediate">
                    </div>
                </div><!--middle-2 end-->
            </section>
            <section class="textarea"><!--textarea start-->
                <h3>Objective</h3>
                <div class="textarea">
                    <textarea type="text" id="Objective" rows="2" name="Objective" required></textarea>
                </div>
                <h3>Working Experience</h3>
                <div class="textarea">
                    <textarea type="text" id="Working-Experience" rows="2" name="Working Experience"
                        required></textarea>
                </div>
                <h3>Activities</h3>
                <div class="textarea">
                    <textarea type="text" id="Activities" rows="2" name="Activities" required></textarea>
                </div>
                <h3>Language</h3>
                <div class="textarea">
                    <textarea type="text" id="Language" rows="2" name="Language" required></textarea>
                </div>
                <h3>interest</h3>
                <div class="textarea">
                    <textarea type="text" id="interest" rows="2" name="interest" required></textarea>
                </div>
                <div class="submit">
                    <button id="submit">submit</button>
                </div>
            </section><!--textarea end-->
        </form><!-- form end-->
    </main>
    <script src="script.js"></script>
</body>

</html>
