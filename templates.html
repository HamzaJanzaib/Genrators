<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Templates - Choose Your Design</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/736x/5d/e6/ba/5de6ba71a04c8638af9e70dcdcd2df73.jpg" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/styles.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Main content -->
    <main id="templates">
        <!-- Navigation bar -->
        <nav class="nav-designs">
            <div class="lef">
                <a href="templates.html"><img src="public/images/logo.png" alt=""></a>
                <h1>seleact Your Design & make Your Cv</h1>
            </div>
            <div class="search-box">
                <input type="text" placeholder="Search">
                <i class="fas fa-search"></i>
            </div>
        </nav>

        <!-- Rules link -->
        <div class="rules-box">
            <a href="roules.html">view roules
                <i class="fas fa-info-circle"></i>
            </a>
        </div>

        <div class="templates-box">
            <!-- first resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://i.pinimg.com/736x/8f/21/99/8f21999f8afe7079a78f2c4b1045ce1a.jpg" alt="">
                </div>
                <button  onclick="simplecv()">simple resume</button>
            </div>
            <!-- second resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsUjeOOsX0YSW0FFjBxhXoGjd-LyLEIg2Pdw&s"
                        alt="">
                </div>
                <button  onclick="Brown()">Brown resume</button>
            </div>
            <!-- third resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://www.getyourcv.net/wp-content/uploads/2023/05/Blue-cv-template-word.jpg" alt="">
                </div>
                <button  onclick="image()">image resume</button>
            </div>
            <!-- fourth resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://marketplace.canva.com/EAFTl_pfJdY/1/0/1131w/canva-beige-minimalist-clean-simple-professional-resume-GpCP5D279Vo.jpg"
                        alt="">
                </div>
                <button  onclick="right()">right image resume</button>
            </div>
            <!-- fifth resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://static.vecteezy.com/system/resources/thumbnails/021/119/554/small/aaa-free-editor_template.jpeg?last_updated=1691523130"
                        alt="">
                </div>
                <button  onclick="green()">green resume</button>
            </div>
            <!-- sixth resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://s3.resume.io/cdn-cgi/image/width=380,format=auto/uploads/local_template_image/image/6704/persistent-resource/sydney-cv-templates.jpg?v=1724137425"
                        alt="">
                </div>
                <button  onclick="blue()">blue resume</button>
            </div>
            <!-- seventh resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://newdocer.cache.wpscdn.com/photo/20190903/abd7c7c50c8841019450263803c11cfb.jpg"
                        alt="">
                </div>
                    <button  onclick="top()">top name resume</button>
            </div>
            <!-- eighth resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://s3.resume.io/cdn-cgi/image/width=380,format=auto/uploads/local_template_image/image/5184/persistent-resource/oslo-cv-templates.jpg?v=1724142781"
                        alt="">
                </div>
                <button  onclick="topblack()">top black resume</button>
            </div>
            <!-- ninth resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://cdn-images.livecareer.co.uk/pages/cv_template_word_lc_uk_1.webp" alt="">
                </div>
                <button  onclick="grid()">grid resume</button>
            </div>
            <!-- tenth resume template -->
            <div class="box">
                <div class="box-img">
                    <img src="https://resumekraft.com/wp-content/uploads/2023/11/Corporate-Communication-CV-Sample.jpg"
                        alt="">
                </div>
                <button  onclick="professional()">professional</button>
            </div>
        </div>
    </main>
    <script  src="script.js"></script>
</body>

</html>
